<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Log in Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
    <form>
        <h2>Login</h2>
        <h3>Username:<input type="text"id="username"required/></h3>
        <h3>Password:<input type="password"id="password"required/></h3>
        <input type="checkbox"onclick="toggle()">Show Password</input>
        <input type="button"value="Enter"id="submit"onclick="validate()"/>       
        </div>
    </form>
</body>
</html>
